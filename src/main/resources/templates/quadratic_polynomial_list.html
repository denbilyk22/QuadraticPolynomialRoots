<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Квадратні рівняння</title>
</head>
<body>
<div class="container">
    <h2>Квадратні рівняння</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Квадратне рівняння</th>
            <th>Корені</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pol :${quadraticPolynomials}">
            <td>
                <span th:text="${pol.getA()}">x²</span>
                <span th:text="${pol.getB()<0} ? ${pol.getB()} : '+'"></span>
                <span th:text="${pol.getB()}">x</span>
                <span th:text="${pol.getC()<0} ? ${pol.getC()} : '+'"></span>
                <span th:text="${pol.getC()<0}"></span>
            </td>
            <td th:each="root :${roots}" th:text="${root} + ';'"></td>
        </tr>
        </tbody>
    </table>
    <form action="/" method="get" style="text-align: center"><button>Назад</button></form>
</div>
</body>
</html>
