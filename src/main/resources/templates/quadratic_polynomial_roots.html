<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Корені рівняння</title>
</head>
<style>
    .container{
        text-align: center;
        margin-top: 10%;
    }
    .quadratic{
        border: 1px solid aqua;
        padding: 10px;
        width: 180px;
        margin: auto;
    }
</style>
<body>
<div th:object="${quadraticPolynomial}" class="container">
    <p class="quadratic">ax² + bx + c = 0</p>
    <p class="quadratic">a=<span th:text="*{getA()}"></span>, b=<span th:text="*{getB()}"></span>, c=<span th:text="*{getC()}"></span></p>
    <p>Корені :</p>
    <p th:each="root :*{getRoots()}" th:text="${root}"></p>
    <p th:if="${quadraticPolynomial.getRoots().isEmpty()}">Коренів немає</p>
    <form action="/quadraticPolynomials" method="get"><button class="btn btn-primary">Всі рівняння</button></form>
</div>
</body>
</html>
